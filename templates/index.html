<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .formbox{
            color: yellow;
            background-color: grey;
            width: 50%;
            text-align: center;
            margin:auto;
            padding: 5% 10%;
        }
        .flexbox{
            /* display: flex; */
            margin: 10% 0%;
        }
        .flexlabel{
            justify-content: center;
            text-align: center;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
        <div class="formbox">
            <h1>Dojo Survey</h1>
            <form action="/process"method="post">
                <div class="mb-3 flexbox">
                    <label class="form-label flexlabel form-control-lg">Full Name:</label>
                    <input type="text" class="form-control form-control-lg" placeholder="First & Last Name" name="name">
                    <label class="form-label form-control-lg" for="location">Location:</label>
                    <select name="city" id="location" class="form-select form-select-lg mb-3">
                        <option selected>Select City...</option>
                        <option value="Los Angeles">Los Angeles</option>
                        <option value="Boston">Boston</option>
                        <option value="New York">New York</option>
                        <option value="Atlanta">Atlanta</option>
                    </select>
                    <label class="form-label form-control-lg" for="language">Favorite Language:</label>
                    <select name="language" id="language" class="form-select form-select-lg mb-3">
                        <option selected>Select Language...</option>
                        <option value="Python">Python</option>
                        <option value="CSS">CSS</option>
                        <option value="Java">Java</option>
                        <option value="SQL">SQL</option>
                    </select>
                    <label class="form-label form-control-lg" for="Comments">Comments:</label>
                    <textarea class="form-control" rows="5" name=comments>Comments...</textarea>
                    <input type="submit">
                </div>
            </form>

        </div>
</body>
</html>
